<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for short_post in short_posts %}
      <li data-target="#myCarousel" data-slide-to="{{ forloop.counter }}" class="{% if forloop.first %}active{% endif %}"></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for short_post in short_posts %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ short_post.photo.url }}" width="100%" height="100%" alt="image">
        <div class="container">
          <div class="carousel-caption text-center">
            <h1>{{ short_post.title }}</h1>
            <p>{{ short_post.abstract }}</p>
            {% if short_post.web_link %}
              <p><a class="btn btn-lg btn-primary" href="{{ short_post.web_link }}" target="blank" role="button">Ler mais</a></p>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor%}
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
